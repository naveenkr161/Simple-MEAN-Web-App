<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput name="title" type="text" ngModel required #title="ngModel" placeholder="Post Title" minlength="3">
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput name="content" rows="6" ngModel #content="ngModel" placeholder="Post Content" required></textarea>
            <mat-error *ngIf="content.invalid">Please enter the post content</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
<p>{{ newPost }}</p>
